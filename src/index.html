<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
</head>
<body>
    <div class="field">
        <div class="scale">
            <div class="bar" style="margin-left:0; width:50%;"></div>
            <div class="toggle toggle-min" tabindex="0" style="left: 20%;"></div>
            <div class="toggle toggle-max" tabindex="0" style="left: 50%;"></div>
        </div>
        <div class="progress-bar">
            <div class="progress-bar-min-value"></div>
            <div class="progress-bar-max-value"></div>
        </div>
        <form class="options">
            <label for="toggleTwo">
                <input type="checkbox" id="toggleTwo"> Второй ползунок
            </label>
            <label for="minValue">
                from
                <input type="number" id="minValue" value="0"> 
            </label>
            <label for="maxValue">
                to
                <input type="number" id="maxValue" value="100">
            </label>
        </form>
    </div>
    <script src="/main.js"></script>
</body>
</html>
